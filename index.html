<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QR code</title>
    <link rel="stylesheet" href="../../css/styles.CSS">
    <link rel="icon" href="https://jakimcudem.github.io/qr-code/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap" rel="stylesheet"
  </head>
  <body>
    <div class="qrdiv">
      <img class="imag" src="images/image-qr-code.png" alt="qr code">
      <h2 class="header">Improve your front-end<br /> skills by building projects</h2>
      <p class="parag">
        Scan the qr code to visit Frontend<br /> Mentor and take your coding skills<br /> to the next level
      </p>
    </div>
  </body>
</html>
